{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="h-screen flex flex-col items-center justify-center">
  <div class="p-6 shadow-2xl rounded-xl flex flex-col items-center justify-center space-y-6 w-1/4">
    <div class="text-4xl font-bold">
      Login
    </div>
    <form method="post" class="flex flex-col w-full space-y-4">
      {% if messages %}
        {% for message in messages %}
          {% if message.tags == 'success' %}
          <div class="bg-emerald-400 text-white p-2 rounded-md w-full text-center message">
            {{ message }}
          </div>
          {% endif %}
          </div>
        {% endfor %}
      {% endif %}
      {% csrf_token %}
        <div class="flex flex-col space-y-1">
          <label for="username" class="">Username</label>
          <input type="text" class="border-zinc-400 border-2 rounded-md bg-zinc-100" name="username" required>
        </div>
        <div class="flex flex-col space-y-1">
          <label for="password" class="">Password</label>
          <input type="password" class="border-zinc-400 border-2 rounded-md bg-zinc-100" name="password" required>
        </div>
      <a class="text-indigo-600 underline" href="{% url 'authentication:register' %}">I don't have an account!</a>
      <button class="bg-indigo-600 p-2 mt-8 rounded-md flex items-center justify-center font-bold text-white" type="submit">Login</button>
    </form>
  </div>
</div>
{% endblock %}
