{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="h-screen flex flex-col items-center justify-center">
  <div class="p-6 shadow-2xl rounded-xl flex flex-col items-center justify-center space-y-6 w-1/4">
    <div class="text-4xl font-bold">
      Add Product
    </div>
    <form method="post" class="flex flex-col w-full space-y-4" name="add_product">
      {% csrf_token %}
        <div class="flex flex-col space-y-1">
          <label for="nama" class="">Name</label>
          <input type="text" class="border-zinc-400 border-2 rounded-md bg-zinc-100" name="nama" placeholder="A Very Cool Product" required>
        </div>
        <div class="flex justify-between">
          <div class="flex flex-col space-y-1">
            <label for="harga" class="">Price</label>
            <input type="number" class="border-zinc-400 border-2 rounded-md bg-zinc-100" name="harga" placeholder=0 required>
          </div>
          <div class="flex flex-col space-y-1">
            <label for="stok" class="">Stock</label>
            <input type="number" class="border-zinc-400 border-2 rounded-md bg-zinc-100" name="stok" placeholder=0 required>
          </div>
        </div>
        <div class="flex flex-col space-y-1">
          <label for="deskripsi" class="">Description</label>
          <textarea class="border-zinc-400 border-2 rounded-md bg-zinc-100 h-40 resize-none" name="deskripsi" placeholder="Lorem ipsum..." form="add_product"></textarea>
        </div>
        <div class="flex flex-col space-y-1">
          <label for="imageLink" class="">Name</label>
          <input type="url" class="border-zinc-400 border-2 rounded-md bg-zinc-100" placeholder="https://example.com" name="imageLink">
        </div>
      <button class="bg-indigo-600 p-2 mt-8 rounded-md flex items-center justify-center font-bold text-white" type="submit">Add Product</button>
    </form>
  </div>
</div>
{% endblock %}
