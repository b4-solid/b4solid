{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="h-screen flex flex-col items-center justify-center">
  <div class="p-6 shadow-2xl rounded-xl flex flex-col items-center justify-center space-y-6 w-1/4">
    <div class="text-4xl font-bold">
      Create Request
    </div>
    <form method="post" class="flex flex-col w-full space-y-4">
      {% csrf_token %}
        <div class="flex flex-col space-y-1">
          <label for="name" class="">Name</label>
          <input type="text" class="border-zinc-400 border-2 rounded-md bg-zinc-100" name="name" placeholder="A Very Cool Product" required>
        </div>
        <div class="flex justify-between space-x-3">
          <div class="flex flex-col space-y-1 w-full">
            <label for="harga" class="">Price</label>
            <input type="number" class="border-zinc-400 border-2 rounded-md bg-zinc-100" name="harga" placeholder=0 required>
          </div>
          <div class="flex flex-col space-y-1">
            <label for="stok" class="">Currency</label>
            <select name="currency" class="border-zinc-400 border-2 rounded-md bg-zinc-100" required>
              <option value="IDR">IDR</option>
              <option value="JPY">JPY</option>
              <option value="MYR">MYR</option>
              <option value="USD">USD</option>
            </select>
          </div>
        </div>
        <div class="flex flex-col space-y-1">
          <label for="deskripsi" class="">Description</label>
          <textarea class="border-zinc-400 border-2 rounded-md bg-zinc-100 h-40 resize-none" name="deskripsi" placeholder="Lorem ipsum..."></textarea>
        </div>
        <div class="flex flex-col space-y-1">
          <label for="storeLink" class="">Store URL</label>
          <input type="url" class="border-zinc-400 border-2 rounded-md bg-zinc-100" placeholder="https://example.com" name="storeLink" required>
        </div>
        <div class="flex flex-col space-y-1">
          <label for="imageLink" class="">Image URL</label>
          <input type="url" class="border-zinc-400 border-2 rounded-md bg-zinc-100" placeholder="https://example.com" name="imageLink">
        </div>
      <button class="bg-indigo-600 p-2 mt-8 rounded-md flex items-center justify-center font-bold text-white" type="submit">Create Request</button>
    </form>
  </div>
</div>
{% endblock %}
